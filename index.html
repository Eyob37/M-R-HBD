<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Kalkidan!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      padding: 20px;
    }

    .section {
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    .section.active {
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff3b30;
    }

    .balloons {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 30px;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: floatUp 5s infinite;
    }

    .balloon:nth-child(1) {
      left: 20%;
      background: #FFB6C1;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 50%;
      background: #ADD8E6;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 80%;
      background: #FFD700;
      animation-delay: 2s;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-200px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Intro Section -->
    <div id="intro" class="section active">
      <h1>ðŸŽ‚ Welcome to the Birthday Celebration ðŸŽ‰</h1>
      <p>Click below to start the celebration!</p>
      <button id="startBtn">Start Celebration</button>
    </div>

    <!-- Main Celebration Section -->
    <div id="main" class="section">
      <h1>Happy Birthday, Kalkidan! ðŸ’–</h1>
      <p>Your kindness and care make the world brighter!</p>
      <button id="playMusic">ðŸŽµ Play Music</button>
      <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>
      <button id="fireworksBtn">Click for Fireworks!</button>
      <canvas id="fireworksCanvas"></canvas>
    </div>

    <!-- Ending Section -->
    <div id="ending" class="section">
      <h1>ðŸ’Œ Special Message</h1>
      <p>Dear Kalkidan, always remember how much you are loved. This day is just for you!</p>
      <button id="replayBtn">Replay Celebration</button>
    </div>
  </div>
  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const ending = document.getElementById("ending");
    const startBtn = document.getElementById("startBtn");
    const fireworksBtn = document.getElementById("fireworksBtn");
    const replayBtn = document.getElementById("replayBtn");

    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Function to launch fireworks
    function launchFireworks() {
      const particles = [];
      const colors = ["#ff3b30", "#ffd700", "#00ff7f", "#add8e6"];

      function createFirework(x, y) {
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            life: Math.random() * 100 + 50,
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((particle, index) => {
          particle.x += Math.cos(particle.angle) * particle.speed;
          particle.y += Math.sin(particle.angle) * particle.speed;
          particle.life--;

          if (particle.life <= 0) {
            particles.splice(index, 1);
          } else {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();
          }
        });
        requestAnimationFrame(draw);
      }

      createFirework(canvas.width / 2, canvas.height / 2);
      draw();
    }

    // Event Listeners
    startBtn.addEventListener("click", () => {
      intro.classList.remove("active");
      main.classList.add("active");
    });

    fireworksBtn.addEventListener("click", launchFireworks);

    replayBtn.addEventListener("click", () => {
      main.classList.remove("active");
      ending.classList.remove("active");
      intro.classList.add("active");
    });

    const musicButton = document.getElementById("playMusic");
    musicButton.addEventListener("click", () => {
      const audio = new Audio(
        "https://www.bensound.com/bensound-music/bensound-ukulele.mp3"
      );
      audio.play();
    });
  </script>
</body>
</html>
